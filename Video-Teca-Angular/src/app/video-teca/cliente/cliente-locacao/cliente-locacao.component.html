<div class="container" id="grCatalogo">
  <form autocomplete="off" novalidate [formGroup]="filtroListagem">
    <fieldset class="scheduler-border">
      <legend *ngIf="this.catalogo != null" class="scheduler-border">Filtro</legend>
      <div class="d-flex">
        <div style="width: 100%;">
          <div class="row" style="margin-left: 1%;">
            <div>
              <app-input-text titulo="Título" controlName="titulo"
                              [formGroup]="filtroListagem" style="width: 300px">
              </app-input-text>
            </div>
            <div style="margin-left: 1%;">
              <app-input-text titulo="Autor/Diretor" controlName="nomeAutor" maskTexto=""
                            [formGroup]="filtroListagem" style="width: 300px;" [pai]="this.parente"></app-input-text>
            </div>
            <div style="margin-left: 1%;">
              <app-input-select titulo="Genero" [opcoes]="generos" controlName="idGenero"
                            [formGroup]="filtroListagem" [pai]="this.parente" style="width: 300px"></app-input-select>
            </div>
          </div>
        </div>
      </div>
    </fieldset>

    <div class="row">
      <div style="margin-left: 1%;">
        <button class="btn btn-outline-primary" (click)="pesquisar()">
          <i class="fa fa-plus-circle"></i>&nbsp;
          Pesquisar
        </button>
      </div>
    </div>

  </form>
  <br>

  <div class="container" style="height: 200px;overflow-y: auto;">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Nome Column -->
        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 25%"> TÍTULO </th>
          <td mat-cell *matCellDef="let row" style="width: 25%"> {{row.desTitulo}} </td>
        </ng-container>

        <!-- Munic�pio Column -->
        <ng-container matColumnDef="autor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 25%"> AUTOR/DIRETOR </th>
          <td mat-cell *matCellDef="let row" style="width: 25%"> {{row.nomAutor}} </td>
        </ng-container>

        <!-- Ano Column -->
        <ng-container matColumnDef="ano">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10%"> ANO </th>
          <td mat-cell *matCellDef="let row" style="width: 10%"> {{row.anoLancamento}} </td>
        </ng-container>

        <!-- Codigo Column -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 15%"> CÓDIGO </th>
          <td mat-cell  *matCellDef="let row" style="width: 15%"> {{row.codigo}} </td>
        </ng-container>

        <!-- M�dia Column -->
        <ng-container matColumnDef="midia">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%"> MÍDIA </th>
          <td mat-cell  *matCellDef="let row" style="width: 20%"> {{row.desTipoMidia}} </td>
        </ng-container>

        <!-- Quantidade Column -->
        <ng-container matColumnDef="quantidade">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 15%"> QUANTIDADE </th>
          <td mat-cell  *matCellDef="let row" style="width: 15%"> {{row.qtdTitulo}} </td>
        </ng-container>

        <!-- Entrega Column -->
        <ng-container matColumnDef="entrega">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 15%"> ENTREGA </th>
          <td mat-cell  *matCellDef="let row" style="width: 15%"> {{row.dtcEntrega}} </td>
        </ng-container>
        <!-- A��es -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef style="width: 15%;text-align: center;"> Ações </th>
          <td mat-cell *matCellDef="let row"  style="width: 15%;text-align: center;" >
            <div class="btn-group">
              <button mat-mini-fab color="primary" title="Locar" (click)="locar(row.id)">
                <mat-icon>attach_money</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Sem dados
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4"> Catalogos n�o encontrados para esse filtro: "{{NomeCatalogo.value}}"</td>
        </tr>
        -->
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </div>

</div>
