<form autocomplete="off" novalidate [formGroup]="formGenero">
  <fieldset class="scheduler-border">
    <legend *ngIf="this.genero != null" class="scheduler-border">Código: {{this.genero.id}}</legend>
    <div class="form-group container-fluid"
      style="text-align: center;padding: 00 10%;margin-top: 1%">
      <div class="row">
        <div class="col-sm">
          <app-input-text titulo="Descrição *" controlName="descricao" [formGroup]="formGenero" maxLength="50"
                          style="width: 500px" #NomGenero></app-input-text>
        </div>
      </div>
    </div>
  </fieldset>

  <mat-card-actions>
    <button type="button" [disabled]="this.formGenero.invalid" color="accent" mat-raised-button (click)="enviar()">Salvar</button>
    &nbsp;&nbsp;
    <button style="padding-left: 10px;" type="button" color="warn" mat-raised-button (click)="fechar()">Cancelar</button>
  </mat-card-actions>

</form>
